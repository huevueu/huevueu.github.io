<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/heart-solid.png" type="image/png">
    <title>PleaseBuyMeThis</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            font-family: 'Helvetica', sans-serif;
            cursor: pointer;
            font-weight: bold;
            color: white;
            background-image: url('https://www.mastercard.co.kr/content/dam/public/mastercardcom/kr/ko/logos/mc-logo-52.svg'); /* 배경 이미지 경로 */
            background-size: contain; /* 배경 이미지 크기 조절 */
            background-position: center; /* 배경 이미지 위치 조절 */
            background-repeat: no-repeat; /* 배경 이미지 반복 안 함 */
        }
        .text {
            font-size: 10vw;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background: rgba(0, 0, 0, 0); /* 텍스트 배경 투명도 조절 */
            padding: 20px;
            border-radius: 10px;
        }
        /* 텍스트 선택 시 배경색과 글자색 변경 */
        ::selection {
            background: lime; /* 선택 시 배경색 */
            color: white; /* 선택 시 글자색 */
        }
    </style>
</head>
<body>
    <div class="text">
        PleaseBuyMeThis
    </div>
    <script>
        // Set the time to wait before redirecting (in milliseconds)
        var waitTime = 50000; // 1000 milliseconds = 1 second

        // Function to redirect to the next page after the specified wait time
        function autoRedirect() {
            setTimeout(function() {
                window.location.href = 'wanted.html';
            }, waitTime);
        }

        // Call the function to start the redirect timer
        window.onload = autoRedirect;

        // Redirect immediately on click
        document.addEventListener('click', function() {
            window.location.href = 'wanted.html';
        });
    </script>
</body>
</html>
