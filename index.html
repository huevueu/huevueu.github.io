<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/heart-solid.png" type="image/png">
    <title>PleaseBuyMeThis</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            font-family: 'Helvetica', sans-serif;
            cursor: pointer;
            font-weight: bold;
            color: lime;
        }
        .container {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://github.com/huevueu/huevueu.github.io/blob/main/ben1.png?raw=true'); /* 이미지 URL 수정 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .text {
            z-index: 1;
            font-size: 10vw;
            text-align: center;
            background: none; /* 텍스트 배경 투명도 조절 */
            padding: 4vw;
            border-radius: 0;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        /* 텍스트 선택 시 배경색과 글자색 변경 */
        ::selection {
            background: lime; /* 선택 시 배경색 */
            color: white; /* 선택 시 글자색 */
        }

        /* 화면 크기가 1024px 이상일 때 섹션들 표시 */
        @media (min-width: 1024px) {
            .container {
                background: none; /* 배경 이미지 제거 */
            }
            .sections {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }
            .section {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
            }
            .section1 {
                height: 50%; /* Section 1 높이 설정 */
                background-color: #FFCD00;
            }
            .section2 {
                height: 25%; /* Section 2 높이 설정 */
                background-color: #003087;
            }
            .section3 {
                height: 25%; /* Section 3 높이 설정 */
                background-color: #C8102E;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            pleasebuymethis
        </div>
    </div>
    <div class="sections">
        <div class="section section1">
            <div></div>
        </div>
        <div class="section section2">
            <div></div>
        </div>
        <div class="section section3">
            <div></div>
        </div>
    </div>
    <script>
        // Set the time to wait before redirecting (in milliseconds)
        var waitTime = 6000; // 1000 milliseconds = 1 second

        // Function to redirect to the next page after the specified wait time
        function autoRedirect() {
            setTimeout(function() {
                window.location.href = 'wanted.html';
            }, waitTime);
        }

        // Call the function to start the redirect timer
        window.onload = autoRedirect;

        // Redirect immediately on click
        document.addEventListener('click', function() {
            window.location.href = 'wanted.html';
        });
    </script>
</body>
</html>
