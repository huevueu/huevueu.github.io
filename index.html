<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/heart-solid.png" type="image/png">
    <title>PleaseBuyMeThis</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            font-family: 'Helvetica', sans-serif;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }
        .text {
            font-size: 10vw;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="text">
        PleaseBuyMeThis
    </div>
    <script>
        // Set the time to wait before redirecting (in milliseconds)
        var waitTime = 3000; // 1000 milliseconds = 1 second

        // Function to redirect to the next page after the specified wait time
        function autoRedirect() {
            setTimeout(function() {
                window.location.href = 'wanted.html';
            }, waitTime);
        }

        // Call the function to start the redirect timer
        window.onload = autoRedirect;

        // Redirect immediately on click
        document.addEventListener('click', function() {
            window.location.href = 'wanted.html';
        });
    </script>
</body>
</html>
