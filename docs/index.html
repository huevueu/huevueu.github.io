<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySet</title>
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            width: 100%;
            overflow-x: hidden;
            font-family: 'Oswald', sans-serif;
        }

        .header-container, .list-container {
            text-align: center;
            padding: 10px 0;
        }
        .header-container button, .list-container button {
            background-color: transparent;
            cursor: pointer;
            font-weight: bold;
            border: none;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            transition: font-size 0.3s ease;
        }
        .header-container button:hover, .list-container button:hover {
            font-size: 20px;
        }
        .menu-button {
            background-color: transparent;
            border: none;
            color: black;
            font-size: 28px;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            left: 1vh;
            top: 50%;
            transform: translateY(-50%);
        }
        .section {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .section1 {
            height: 10%;
            background-color: white;
            color: black;
            font-size: 25px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .section8 {
            height: 4%;
            background-color: white;
            color: lime;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 10%;
            width: 100%;
            z-index: 9;
        }
        .section8 div {
            display: inline-block;
            white-space: nowrap;
            will-change: transform;
            animation: scroll-to-center 1s ease forwards;
        }
        @keyframes scroll-to-center {
            0% {
                transform: translateX(100vw);
            }
            100% {
                transform: translateX(0);
            }
        }
        .section2 {
            flex: 1;
            overflow-y: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            justify-content: flex-start;
            padding-top: 15vh;
            padding-left: 0;
            padding-right: 0;
            box-sizing: border-box;
        }
        .section2-text {
            flex: 1;
            width: 800px;
            align-items: center;
            color: black;
            font-size: 14px;
            font-weight: bold;
        }
        .section2 img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            background-color: black;
            color: black;
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 10;
        }
        .nav-buttons button {
            background-color: transparent;
            border: none;
            color: lime;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            width: 100%;
        }
        .side-menu {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: rgba(17, 17, 17, 0.8);
            overflow-x: hidden;
            transition: 0.5s;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 30px;
        }
        .side-menu .top-section,
        .side-menu .bottom-section {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .side-menu .top-section {
            padding-top: 20px;
        }
        .side-menu button {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 22px;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            text-align: left;
        }
        .side-menu button:hover {
            font-size: 28px;
            color: lime;
        }
        .side-menu .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
        }
        .side-menu.active {
            left: 0;
        }
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        .video-container {
            position: relative;
            width: 800px;
            padding-bottom: 56.25%;
            margin: 1vw auto;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .tracklist-table {
            width: 100%;
            max-width: 800px;
            margin: 1em auto;
            border-collapse: collapse;
            font-size: 14px;
            text-align: left;
        }
        .tracklist-table th, .tracklist-table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .tracklist-table th {
            background-color: #333;
            color: white;
        }
        .tracklist-table tr:hover {
            background-color: lime;
        }
        @media (max-width: 768px) {
            .section2-text {
                width: 95%;
                padding: 0 10px;
                max-width: 100%;
            }
            .section2 img {
                width: 95%;
                padding: 0 10px;
                max-width: 100%;
            }
            .video-container {
                width: 95%;
                padding: 0;
                padding-bottom: 56.25%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="section section1">
        <h2>SET</h2>
        <button class="menu-button" onclick="toggleMenu()">+</button>
    </div>
    <div class="section section8">
        <div>Joe Kay | Boiler Room | London "2023-09-16"</div>
    </div>
    <div class="section section2">
        <!-- 게시물 목록이 표시될 위치 -->
        <div id="posts"></div>
    </div>

    <div class="side-menu" id="sideMenu">
        <button class="close-btn" onclick="toggleMenu()">&times;</button>
        <div class="top-section">
            <button onclick="goToPage('index.html')">Home</button>
            <button onclick="goToPage('wanted.html')">Donation</button>
        </div>
        <div class="bottom-section">
            <div class="list-container">
                <button onclick="goToPage('index.html')">Joe Kay | Boiler Room | London</button>
                <button onclick="goToPage('m_space_article_sample_2.html')"></button>
            </div>
        </div>
    </div>

    <script>
        // 게시물 목록을 API에서 불러와서 표시하는 함수
        async function loadPosts() {
            try {
                const response = await fetch('http://localhost:5000/api/posts');
                const posts = await response.json();
                const postsContainer = document.getElementById('posts');
                postsContainer.innerHTML = posts.map(post => `
                    <div style="margin-bottom: 20px;">
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                        <small>작성일: ${new Date(post.createdAt).toLocaleDateString()}</small>
                    </div>
                `).join('');
            } catch (error) {
                console.error('게시물 불러오기 오류:', error);
            }
        }

        // 초기 로드 시 게시물 불러오기
        loadPosts();

        // 메뉴 토글 함수
        function toggleMenu() {
            var menu = document.getElementById("sideMenu");
            menu.classList.toggle("active");
        }

        // 페이지 이동 함수
        function goToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
