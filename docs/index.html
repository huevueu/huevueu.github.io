        .section1 {

            justify-content: center;
            align-items: center;
            background-color: white;
            color: black;
            font-size: 5vw;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            height: calc(100vh - 14%);
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center;     /* 수직 중앙 정렬 */
            margin: 0 auto;
        }
        .box {
            width: calc(25% - 4px);
            margin: 2px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            font-size: 2vw;
            color: black;
            font-weight: bold;
            text-align: center;
            position: relative;
            overflow: hidden;
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: background-size 0.3s ease;
        }
        .box:hover,
        .box.active {
            background-size: 110%;
        }
        .box::before {
            content: "";
            display: block;
            padding-bottom: 100%;
        }
        .box-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        .box::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }
        .box:hover::after,
        .box.active::after {
            opacity: 1;
        }
        .box:hover .box-content,
        .box.active .box-content {
            opacity: 1;
        }
        ::selection {
            background: lime; /* 선택 시 배경색 */
            color: white; /* 선택 시 글자색 */
        }
        .box-button {
            margin-top: 3vw;
            padding: 1vw 4vw;
            background-color: lime;
            border: none;
            color: black;
            font-size: 1.3vw;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .box-button:hover {
