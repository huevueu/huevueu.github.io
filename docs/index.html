<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geolocation으로 마커 표시하기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

<p style="margin-top:-12px">
    <b>Chrome 브라우저는 https 환경에서만 geolocation을 지원합니다.</b> 참고해주세요.
</p>
<div id="map"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c684977f84455a87d02316ef56cdce0c"></script>
<script>
var mapContainer = document.getElementById('map'),
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667),
        level: 10,
        mapTypeControl: false, // 지도 타입 컨트롤러 비활성화
        disableDoubleClickZoom: true // 더블클릭 줌 비활성화
    }; 

var map = new kakao.maps.Map(mapContainer, mapOption);

// HTML5의 geolocation 확인
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude,
            lon = position.coords.longitude;

        var locPosition = new kakao.maps.LatLng(lat, lon),
            message = '<div style="padding:5px;">여기에 계신가요?!</div>';
        
        displayMarker(locPosition, message);
    });
} else {
    var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
        message = 'Geolocation을 사용할 수 없습니다.';
    
    displayMarker(locPosition, message);
}

// 지도에 마커와 인포윈도우를 표시하는 함수
function displayMarker(locPosition, message) {
    var marker = new kakao.maps.Marker({  
        map: map, 
        position: locPosition
    });

    var infowindow = new kakao.maps.InfoWindow({
        content: message,
        removable: true
    });

    infowindow.open(map, marker);
    map.setCenter(locPosition);
}
</script>
</body>
</html>
